<!DOCTYPE html>
<html>
  <head>
    <title>Guido Engine</title>
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script>
      $(function() {
        $("#guidoform").submit();
        $('#gmn').keypress(function() {
          setTimeout(function () {
            $("#guidoform").submit();
            $("#processing").text("Processing...")
          }, 500);
        });
        $('#score').load(function(){
            $("#processing").text("")
        });
      });
    </script>
  </head>
  <body>
    <h1>Guido Engine Online</h1>
    <p>
      Type your GUIDO code below.
    </p>
    <div>
      <form id="guidoform" action="showGuido.php" target="score" method="post">
        <div>
          <textarea style="width:100%" type="text" name="gmn" id="gmn">[a b c]</textarea>
        </div>
        <div>
        <!--<input type="submit" value="visualize score">-->
        </div>
      </form>
    </div>
    <div>
      The response.
    </div>
    <div id="processing">
    </div>
    <div>
      <iframe id="score" width="100%" height="400">text</iframe>
    </div>
  </body>
</html>
